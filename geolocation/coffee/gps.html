<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="./ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
        vr-mode-ui="enabled: false;"
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        >
        <a-camera checker gps-projected-camera rotation-reader gps-camera-position gps-camera-rotation></a-camera>

            <a-assets>
                <a-asset-item
                    id="amongus_rojo"
                    src="assets/amongus_rojo.glb"
                ></a-asset-item>
                <a-asset-item
                    id="amongus_amarillo"
                    src="assets/amongus_amarillo.glb"
                ></a-asset-item>
                <a-asset-item
                    id="amongus_verde"
                    src="assets/amongus_verde.glb"
                ></a-asset-item>
            </a-assets>

               <a-entity
                    id="obj_rojo"
                    obj_rojo
                    look-at="[gps-camera]"
                    link="href: https://among-us.fandom.com/es/wiki/Rojo"
                    animation-mixer="loop: repeat"
                    gltf-model="#amongus_rojo"
                    scale="12 12 12"
                    gps-projected-entity-place="latitude: -34.782947; longitude: -56.0801547;"
                ></a-entity>
                <!--
            <a-entity
                    id="obj_amarillo"
                    obj_amarillo

                    animation-mixer="loop: repeat"
                    gltf-model="#amongus_amarillo"
                    scale="12 12 12"
                    rotation="180 0 0"
                    gps-projected-entity-place="latitude: -34.782947; longitude: -56.0807658;"
                    
                ></a-entity>
            <a-entity
                    id="obj_verde"
                    obj_verde
                    look-at="[gps-camera]"
                    link="href: https://among-us.fandom.com/es/wiki/Verde"
                    animation-mixer="loop: repeat"
                    gltf-model="#amongus_verde"
                    scale="12 12 12"
                    rotation="180 0 0"
                    gps-projected-entity-place="latitude: -34.782947; longitude: -56.0815769;"
                ></a-entity>

            -->
        </a-scene>
    </body>
</html>
