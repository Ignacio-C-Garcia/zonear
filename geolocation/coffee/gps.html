<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
        vr-mode-ui="enabled: false;"
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
        <a-camera checker gps-camera="simulateLatitude: -34.78962608221375; simulateLongitude: -56.07935828156771;">
            <a-marker
                markerhandler
                id="animated-marker"
                type="pattern"
                preset="kanji"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >

            <a-image src="#image"></a-image>
            </a-marker>
        </a-camera>

            <a-assets>
                <a-asset-item
                    id="zonear_logo"
                    src="assets/map_marker.glb"
                ></a-asset-item>
                <img id="image" src="./assets/image.jpg">
            </a-assets>

            <a-entity
                    id="obj_amarillo"
                    obj_amarillo
                    rotation="0 0 0"
                    
                    width="44"
                    height="44"
                    link="href: https://among-us.fandom.com/es/wiki/Amarillo"
                    gltf-model="#zonear_logo"
                    scale="1.25 1.25 1.25"
                    gps-entity-place="latitude: -34.7894674825539; longitude: -56.0792372468859;"
                    
                >
                <a-entity geometry="primitive: cylinder; height: 1; radius: 0.5;" rotation="90 0 0" animation="property: rotation; to: 90 360 0; loop: true; dur: 1000"></a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
