<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./zonear.js"></script>
        
    </head>

    <body id="root" style="margin: 0; overflow: hidden;">
        <a-scene
        id="a-scene"
        vr-mode-ui="enabled: false;"
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >

        <a-camera id="a-camera" checker gps-projected-camera rotation-reader gps-camera-position gps-camera-rotation>
            <a-marker
                markerhandler
                id="animated-marker"
                type="pattern"
                preset="kanji"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
        
            <a-image src="#image"></a-image>
            </a-marker>
        </a-camera>

            <a-assets>
                <a-asset-item
                    id="zonear_logo"
                    src="assets/zonear.glb"
                ></a-asset-item>
                <img id="image" src="./assets/image.jpg">
            </a-assets>

        </a-scene>
    </body>
    
</html>
