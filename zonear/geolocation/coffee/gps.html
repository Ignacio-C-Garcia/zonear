<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script>
            AFRAME.registerComponent('zonas', {
                init: function() {
                    this.el.addEventListener('click', () => {
                        alert('zona!')
                    });
            }});
            AFRAME.registerComponent('sabres', {
                init: function() {
                    this.el.addEventListener('click', () => {
                        alert('sabre!')
                    });
            }});
            AFRAME.registerComponent('jardin', {
                init: function() {
                    this.el.addEventListener('click', () => {
                        alert('jardin!')
                    });
            }});
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 500;'
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

            <a-camera checker gps-projected-camera rotation-reader>
            
                <a-marker
                    markerhandler
                    id="animated-marker"
                    type="pattern"
                    preset="custom"
                    url="markers/zonamerica.patt"
                    emitevents="true"
                    >
                
                <a-image src="#zonamerica" zonas></a-image>
                </a-marker>
            
            </a-camera>

            <a-assets>
                <a-asset-item id="zonear_logo" src="assets/zonear.glb"></a-asset-item>
                <img id="jardin" src="./assets/jardin.jpg">
                <img id="sabre" src="./assets/sabre.jpg">
                <img id="zonamerica" src="./assets/zonamerica.png">
            </a-assets>

            <!-- <a-marker-camera type='pattern' url='markers/zonamerica.patt'>
                <a-image src="./assets/zonamerica.png" zona></a-image>
            </a-marker-camera>

            <a-marker-camera type='pattern' url='markers/jardin.patt'>
                <a-image src="#jardin" jardin></a-image>
            </a-marker-camera>

            <a-marker-camera type='pattern' url='markers/sabre.patt'>
                <a-image src="./assets/sabre.jpg" sabre></a-image>
            </a-marker-camera> -->

            <a-entity
                id="obj_amarillo"
                obj_amarillo
                rotation="0 0 0"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000"
                width="44"
                height="44"
                animation-mixer="loop: repeat"
                gltf-model="#zonear_logo"
                scale="1.5 1.5 1.5"
                gps-projected-entity-place="latitude: -34.788700; longitude: -56.078946;">
            </a-entity>
        </a-scene>
    </body>
</html>
