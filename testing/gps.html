<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden'>
  <a-scene
  cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
    vr-mode-ui='enabled: false' 
    embedded 
    arjs='sourceType: webcam; debugUIEnabled: false'
  >
    <a-assets>
      <img id="my-image" src="./assets/Example.jpg" scale="10 10 10">
    </a-assets>
    <a-camera 
     gps-projected-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' 
     rotation-reader
    >
    </a-camera>
    <a-image src="#my-image" 
      look-at="[gps-projected-camera]"
      height="50"
      width="50"
      link="href: https://stackoverflow.com/questions/67546906/ar-js-a-frame-location-based-href-links-issues"
      gps-projected-entity-place="latitude: 51.0486; longitude: -0.7226">
    </a-image>
    <a-link 
      look-at="[gps-projected-camera]"
      href="https://stackoverflow.com/questions/67546906/ar-js-a-frame-location-based-href-links-issues"
      title="Quercus robur"
      gps-projected-entity-place="latitude: 51.0489; longitude: -0.7240"
    >
    </a-link>
  </a-scene>
  </body>
</html>
