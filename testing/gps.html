<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="./ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
        vr-mode-ui="enabled: false;"
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        >
        <a-camera checker gps-projected-camera rotation-reader gps-camera-position gps-camera-rotation></a-camera>

            <a-assets>
              <img id="homeThumbnail" src="./assets/Example.jpg">
            </a-assets>
            <a-entity geometry="primitive: box" material="color: red"><a-link href="https://www.youtube.com/watch?v=9BzKW3bXCBA" title="My Homepage" image="#homeThumbnail"></a-link></a-entity>
            

            
        </a-scene>
    </body>
</html>
